<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/da1cfea7dd.js" crossorigin="anonymous"></script>

    <title>Slider</title>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="arrows">
                    <div class="arrow_prev"><span><i class="fas fa-angle-double-left"></i></span></div>
                    <div class="arrow_next"><span><i class="fas fa-angle-double-right"></i></span></div>
                </div>

                <div class="slider">
                    <div class="slider__item">
                        <img src="https://i.pinimg.com/736x/6b/c2/bc/6bc2bc0129f9b817f923a5e10b3049a9.jpg">
                    </div>
                    <div class="slider__item">
                        <img src="https://images.unsplash.com/photo-1533907650686-70576141c030?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
                    </div>
                    <div class="slider__item">
                        <img src="https://static-cdn1.vigbo.tech/u7804/10354/blog/1709414/320810/54530280/1000-_Letoflowers-424735d276d2fa0150037253af50b59e.jpeg">
                    </div>
                    <div class="slider__item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTVNCOwbA-N45InE8fE4F-puEcYF-hnDao__A&usqp=CAU">
                    </div>
                    <div class="slider__item">
                        <img src="https://images.unsplash.com/photo-1487530811176-3780de880c2d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
                    </div>
                    <div class="slider__item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTH5GOKiEUTivVI98c5PS1skx7MBndgjiakHg&usqp=CAU">
                    </div>
                    <div class="slider__item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQtMq9C0FeDtgXVkjAyn6XXlK603slK-qCKpQ&usqp=CAU">
                    </div>
                    <div class="slider__item">
                        <img src="https://mjsfloralboutique.files.wordpress.com/2016/03/image4-1.jpg?w=600&h=450">
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
